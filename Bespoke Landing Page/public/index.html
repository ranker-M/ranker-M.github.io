<!DOCTYPE html>
<html lang="en" class="box-border scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/seppo-logo.png" />
    <title>Bespoke Landing Page</title>
</head>

<body class="box-border font-body">


    <!-- Home section starts -->
    <section class="parallax-bg">

        <div class="flex flex-col justify-center items-center text-white font-bold text-center">
            <h5 class="mt-[-90px] md:mt-0 md:relative md:top-[-80px] text-base leading-5 tracking-[6.4px]">WE DO NOTHING
                LESS THAN PERFECT
            </h5>
            <h2 class="text-[45px] md:text-[80px] leading-[90px] mb-5">Adventure starts here.</h2>
            <button class="btn-primary">Learn More About Us âžœ</button>
        </div>


        <!-- Mouse symbol -->
        <div class="absolute left-[50%] translate-x-[-50%] bottom-5 w-fit group">
            <a href="#"
                class="relative flex transition duration-300 justify-center items-center w-16 h-16 border-[1px] border-solid border-white rounded-full group-hover:border-primary">
                <img src="./images/mouse.png"
                    class="absolute opacity-100 group-hover:inline-block group-hover:opacity-0 transition duration-300 "
                    alt="normal mouse">
                <img src="./images/mouseh2.png"
                    class="absolute opacity-0 group-hover:inline-block group-hover:opacity-100 transition duration-300"
                    alt="hover mouse">
            </a>
        </div>
    </section>
    <!-- Home section ends -->


    <!-- Discover Section starts-->
    <section class="parallax-bg !bg-[url('./images/bg/12.jpg')]">

        <div class="flex flex-col justify-center items-center text-white text-center">
            <h5 class="mb-[33px] font-bold text-base leading-5 tracking-[6.4px]">DISCOVER BESPOKE</h5>
            <h2
                class="text-[30px] leading-[40px] md:text-[50px] md:leading-[60px] tracking-normal font-light mb-5 text-center">
                a
                creative studio
                that is
                specialized in brand
                strategy and digital creation.</h2>
        </div>
    </section>
    <!-- Discover Section ends-->


    <!-- Go to top button starts-->
    <div
        class="fixed bg-primary text-white text-base align-middle bottom-[60px] right-[60px] z-50 w-10 text-center py-[10px] px-3 h-10 leading-[0.8] cursor-pointer hover:bg-[#333333] transition duration-300">
        <i class="fa-solid fa-angles-up"></i>
    </div>
    <!-- Go to top button ends-->

    <div class="bg-white w-full h-screen"></div>
    <!-- Fontawesome kit script-->
    <script src="https://kit.fontawesome.com/16d19e3696.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
