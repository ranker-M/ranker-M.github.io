<!DOCTYPE html>
<html lang="en" class="box-border scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/seppo-logo.png" />
    <title>Bespoke Landing Page</title>
</head>

<body class="box-border">

    <section
        class="prallax-bg relative w-full h-screen bg-[url('./images/bg/16.jpg')] bg-cover bg-no-repeat bg-center bg-fixed">

        <div class="absolute left-[50%] translate-x-[-50%] bottom-5 w-fit group">
            <a href="#"
                class="relative flex transition duration-300 justify-center items-center w-16 h-16 border-[1px] border-solid border-white rounded-full group-hover:border-primary">
                <img src="./images/mouse.png"
                    class="absolute opacity-100 group-hover:inline-block group-hover:opacity-0 transition duration-300 "
                    alt="normal mouse">
                <img src="./images/mouseh2.png"
                    class="absolute opacity-0 group-hover:inline-block group-hover:opacity-100 transition duration-300"
                    alt="hover mouse">
            </a>
        </div>
    </section>



    <div class="bg-white w-full h-screen"></div>
    <!-- Fontawesome kit script-->
    <script src="https://kit.fontawesome.com/16d19e3696.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</html>
